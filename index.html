<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Es una herramienta web de uso gratuito para generar degradados a partir de dos colores que puedes copiar para tus diseÃ±os.">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="./assets/bootstrap5/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/estilos.css">



    <title>Generador de gradiente</title>
    <!-- VueJS -->
    <script src="./assets/js/vue-dev.js"></script>

    <!-- metadata para PWA -->
    <!-- Modificar barra de estado para Android -->
    <meta name="theme-color" content="#21325E">
    <!-- Optimizacion de SEO Google -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriend" content="true">
    <!-- Modificar barra de estado IOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Iconos -->
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./assets/img/favicon.png">
    <link rel="apple-touch-startup-image" href="./assets/img/favicon.png">



    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
</head>

<body>

    <main id="app">
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94"
                        role="img">
                        <title>{{title}}</title>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"
                            fill="currentColor"></path>
                    </svg>
                    <span class="fs-4">Vue Apps</span>
                </a>
            </header>

            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">{{title}}</h1>
                    <p class="col-md-8 fs-4">{{descripcion_app}}</p>
                </div>
            </div>

            <div class="row align-items-md-stretch">
                <div class="col-md-6">
                    <div class="h-100 p-5 bg-light rounded-3 shadow">
                        <h1>Colores</h1>

                        <div class="row">
                            <div class="col">
                                <label for="exampleColorInput1" class="form-label">Color 1</label>
                                <input type="color" class="form-control form-control-color" v-model.number="fcolor"
                                    value="#5CC1B3" title="Choose your color" style="min-width: 100%;"
                                    id="exampleColorInput1">
                            </div>

                            <div class="col">
                                <label for="exampleColorInput2" class="form-label">Color 2</label>
                                <input type="color" class="form-control form-control-color" v-model.number="scolor"
                                    value="#6EF7C8" title="Choose your color" style="min-width: 100%;"
                                    id="exampleColorInput2">
                            </div>
                        </div>


                        <div class="row">
                            <div class="col">HEX : {{fcolor}}</div>
                            <div class="col">HEX : {{scolor}}</div>
                        </div>



                        <h2>Orientaci&oacute;n </h2>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="1" v-model.number="orientation"
                                id="inlineRadio1">
                            <label class="form-check-label" for="inlineRadio1">Right</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="2" v-model.number="orientation"
                                id="inlineRadio2">
                            <label class="form-check-label" for="inlineRadio2">Left</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="3" v-model.number="orientation"
                                id="inlineRadio3">
                            <label class="form-check-label" for="inlineRadio3">Top</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="4" v-model.number="orientation"
                                id="inlineRadio4">
                            <label class="form-check-label" for="inlineRadio4">Bottom</label>
                        </div>


                    </div>
                </div>
                <div class="col-md-6">
                    <div class="h-100 p-5 bg-light border rounded-3 shadow" :style="setColor">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Degradado Generado</h3>
                                <code>{{setColor}}</code>
                            </div>
                        </div>

                    </div>
                </div>


                <div class="col-md-12">
                    <p class="lead">Se uso la paleta de colores <a
                            href="https://colorhunt.co/palette/ff64737578825cc1b36ef7c8">Paleta de colores</a></p>
                </div>
            </div>

            <footer class="pt-3 mt-4 text-muted border-top">
                &copy; 2022 joch.dev
            </footer>
        </div>
    </main>
    <!-- bootstrap JS -->
    <script src="./assets/bootstrap5/js/bootstrap.min.js"></script>

    <!-- SW -->
    <script src="./load.js"></script>

    <!-- Init App VueJs -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
